<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page d'accueil moderne</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }
      nav {
        display: flex;
        justify-content: center;
        background-color: #444;
      }
      nav a {
        color: #fff;
        padding: 1rem;
        text-decoration: none;
      }
      nav a:hover {
        background-color: #555;
      }
      .hero {
        background: url("https://via.placeholder.com/1500x500") no-repeat center
          center/cover;
        height: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        text-align: center;
      }
      .hero h1 {
        font-size: 3rem;
        margin: 0;
      }
      .container {
        padding: 2rem;
      }
      .cards {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }
      .card {
        background-color: #f4f4f4;
        border: 1px solid #ddd;
        border-radius: 8px;
        margin: 1rem;
        padding: 1rem;
        width: 300px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card img {
        max-width: 100%;
        border-radius: 8px 8px 0 0;
      }
      .card h3 {
        margin: 0.5rem 0;
      }
      .card p {
        color: #666;
      }
      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1rem;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Bienvenue sur notre site</h1>
    </header>
    <nav>
      <a href="#">Accueil</a>
      <a href="#">À propos</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
    <section class="hero">
      <h1>Votre succès, notre mission</h1>
    </section>
    <div class="container">
      <h2>Nos services</h2>
      <div class="cards">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" alt="Service 1" />
          <h3>Service 1</h3>
          <p>Description du service 1.</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/300x200" alt="Service 2" />
          <h3>Service 2</h3>
          <p>Description du service 2.</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/300x200" alt="Service 3" />
          <h3>Service 3</h3>
          <p>Description du service 3.</p>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; 2024 Votre Entreprise. Tous droits réservés.</p>
    </footer>
  </body>
</html>
